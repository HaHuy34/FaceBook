<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet icon" href="./assets/images/logo.png">
    <title>FaceBook</title>
</head>
<body>
    <div class="box">
        <div class="title-box">
          <img src="https://i.postimg.cc/NMyj90t9/logo.png" alt="Facebook">
          <p>Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="form-box">
          <form action="#">
            <input type="text" placeholder="Email or phone number">
            <input type="password" placeholder="Password">
            <button type="submit">Login</button>
            <a href="#">Forgot password?</a>
          </form>
          <hr>
          <div class="create-btn">
            <a href="#" target="_blank">Create a new account</a>
          </div>
        </div>
      </div>
      <div class="reg_pages">
        <h3><a href="">Create a Page</a> for a celebrity, brand, or business.</h3>
      </div>
</body>
</html>
